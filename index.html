<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Rock+Salt"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Ultra"
      type="text/css"
    />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="title"><p>D's Calc :)</p></div>
      <div class="container">0</div>
      <div class="deleteSection">
        <div>
          <button class="clear cd btn">AC</button>
        </div>
        <div>
          <button class="backspace cd btn">
            <img src="backspace.png" alt="backspace icon" />
          </button>
        </div>
      </div>
      <div class="d789">
        <button class="divide operator btn">รท</button>
        <div>
          <button class="num btn">7</button>
        </div>
        <div>
          <button class="num btn">8</button>
        </div>
        <div>
          <button class="num btn">9</button>
        </div>
      </div>
      <div class="m456">
        <div>
          <button class="multiply operator btn">X</button>
        </div>
        <div>
          <button class="num btn">4</button>
        </div>
        <div>
          <button class="num btn">5</button>
        </div>
        <div>
          <button class="num btn">6</button>
        </div>
      </div>
      <div class="s123">
        <div>
          <button class="subtract operator btn">-</button>
        </div>
        <div>
          <button class="num btn">1</button>
        </div>
        <div>
          <button class="num btn">2</button>
        </div>
        <div>
          <button class="num btn">3</button>
        </div>
      </div>
      <div class="d0es">
        <div>
          <button class="sum operator btn">+</button>
        </div>
        <div>
          <button class="dot num btn">.</button>
        </div>
        <div>
          <button class="num btn">0</button>
        </div>
        <div>
          <button class="equal btn">=</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
