<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Rock+Salt"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Ultra"
      type="text/css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="title"><p>D's Calc :)</p></div>
      <div class="container"></div>
      <div class="deleteSection">
        <button class="clear cd btn">AC</button>
        <button class="backspace cd btn">
          <img
            src="pngfind.com-delete-button-png-4561454.png"
            alt="backspace icon"
          />
        </button>
      </div>
      <div class="789d">
        <button class="divide operator btn"><img src="" alt="" /></button>
        <button class="num btn">7</button>
        <button class="num btn">8</button>
        <button class="num btn">9</button>
      </div>
      <div class="456m">
        <button class="multiply operator btn"><img src="" alt="" /></button>
        <button class="num btn">4</button>
        <button class="num btn">5</button>
        <button class="num btn">6</button>
      </div>
      <div class="123s">
        <button class="subtract operator btn"><img src="" alt="" /></button>
        <button class="num btn">1</button>
        <button class="num btn">2</button>
        <button class="num btn">3</button>
      </div>
      <div class="d0es">
        <button class="sum operator btn"><img src="" alt="" /></button>
        <button class="equal btn"><img src="" alt="" /></button>
        <button class="num btn">0</button>
        <button class="dot operator btn"><img src="" alt="" /></button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
